<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./select4.css">
    <title>Select-4</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-toggle" type="button" aria-haspopup="true">Select from Options</button>
        <ul class="dropdown-menu" role="listbox" aria-expanded="false">
            <li role="option" tabindex="0">Option 1</li>
            <li role="option" tabindex="0">Option 2</li>
            <li role="option" tabindex="0">Option 3</li>
            <li role="option" tabindex="0">Option 4</li>
            <li role="option" tabindex="0">Option 5</li>
        </ul>
    </div>
    <script src="./select4.js"></script>
</body>
</html>
